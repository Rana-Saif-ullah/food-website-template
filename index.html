<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css file link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- title -->
    <title>Foodi</title>

    <!-- remixicon cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>

    <nav class="nav__bar">

        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>

        <div class="nav__links">
            <a href="#" class="link active">
                Home
            </a>
            <a href="#" class="link dropdown">
                Menu
                <i class="ri-arrow-down-s-line"></i>
            </a>
            <a href="#" class="link dropdown">
                Services
                <i class="ri-arrow-down-s-line"></i>
            </a>
            <a href="#" class="link">
                Offers
            </a>
        </div>

        <div class="btn__nav__icons">

            <div class="nav__icons">
                <i class="ri-search-line"></i>
                <div class="cart__icon">
                    <span class="number">
                        4
                    </span>
                    <i class="ri-handbag-line"></i>
                </div>
            </div>

            <a href="#" class="btn">
                <i class="ri-phone-fill"></i>
                Contact
            </a>

        </div>

    </nav>



    <div class="hero__section">

        <div class="hero__content">

            <h1 class="heading">
                Dive into Delights Of Delectable
                <span>
                    Food
                </span>
            </h1>

            <p class="paragraph">
                Where Each Plate Weaves a Story of Culinary Mastery and Passionate Craftsmanship
            </p>

            <div class="btns">

                <a href="#" class="btn">
                    Order Now
                </a>

                <a href="#" class="btn__two">
                    Watch Video
                    <i class="ri-play-fill play__icon"></i>
                </a>

            </div>

        </div>

        <div class="hero__img">
            <img src="img/card.png"  class="absoulute-1 absoulute">
            <img src="img/card2.png"  class="absoulute-2 absoulute">
            <img src="img/spicy.png"  class="absoulute-3 absoulute">
            <img src="img/heroimg.png" alt="">
        </div>

    </div>


</body>

</html>
